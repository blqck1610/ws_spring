<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>PL Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/css/login.css}" />
    <link rel="stylesheet" th:href="@{~/css/register.css}" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script th:src="@{~/scripts/register.js}" defer></script>
    


</head>

<body>


    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img th:src="@{~/images/icon/user.png}" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <label class="error-message"
            <form id="register-form" th:action="@{~/register}" method="post" th:object="${user}">
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" th:field="*{username}">
                <input type="text"  class="fadeIn third" name="fullname" placeholder="fullname" th:field="*{fullName}">
                <input type="text" id="email" class="fadeIn third" name="email" placeholder="email" th:field="*{email}">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" th:field="*{password}">
                <input type="password" id="re-password" class="fadeIn third" name="matchingPassword" placeholder="re-enter password" th:field="*{matchingPassword}"> 
                <input type="submit" class="fadeIn fourth" value="Register">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a th:href="@{~/login}" class="underlineHover pr-20">already have account</a>
                
            </div>

        </div>
    </div>
</body>

</html>
